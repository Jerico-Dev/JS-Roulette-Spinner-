	<title>Spinner-Roulette</title>
</head>
<body>

	<!-- Spin the wheel -->
	<div class="container">
		<div class="alert alert-info mt-4" role="alert">
		  *** Add a value in order to spin the wheel!
		</div>

		<h1 class="second text-center">[Add custom title]</h1>

		 <button type="button" class="btn btn-info btn-sm btn-block" data-toggle="collapse" data-target="#demo">Change Title</button>
		  <div id="demo" class="collapse">
		   <h3>Enter your Title:</h3> <input type="text" class="first form-control">
		  </div>

		
	

		<input type="button" class="mt-3 btn btn-lg btn-primary btn-block" value="SPIN THE WHEEL" style="float:left;" id='spin' />
	</div>

	<!-- The Wheel -->
	<div class="text-center">
		<canvas id="canvas" width="500" height="500"></canvas>
	</div>

	<hr>
	<!-- Insert new values -->
	<div class="container col-md-4">
		<input type="text" class="form-control" id="inputText" name="inputText" /><br>
		<button class="btn btn-block btn-success" onclick="pushData();" type="button">ADD</button>
	</div>
